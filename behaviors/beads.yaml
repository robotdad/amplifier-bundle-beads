# Beads behavior - include this in your bundle for beads integration
#
# Usage in your bundle.md:
#   includes:
#     - bundle: git+https://github.com/microsoft/amplifier-foundation@main
#     - bundle: git+https://github.com/robotdad/amplifier-bundle-beads@main#subdirectory=behaviors/beads.yaml

tools:
  - module: tool-beads
    source: git+https://github.com/robotdad/amplifier-bundle-beads@main

hooks:
  - module: hook-beads
    source: git+https://github.com/robotdad/amplifier-bundle-beads@main
    config:
      inject_ready: true

context:
  include:
    - beads:context/beads-instructions.md
